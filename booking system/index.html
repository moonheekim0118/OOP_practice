<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
  />
</head>
<body>
    <div class="title__container">
        <span>영화예매</span>
    </div>
    <div class="main__container">
        <div class="selected__list" id ="selected__list">
            <span>선택된 영화</span>
            <ul class="selected__movies" id="selected__movies">
            
            </ul>
            <div class="selected__fee">
                <div class="origin__fee" id="origin__fee"></div>
                <div class="discount__fee" id="discount__fee"></div>
                <div class="total__fee" id="total__fee"></div>
            </div>
        </div>
        <div class="calendar__container">
            <p class="screening__date" id="screening__date">날짜를 고르세요</p>
            <div class="weekly__calendar" id="weekly__calendar"> 
                
            </div>
        </div>
        <h4 id="screening__date"></h4>
        <div class="screening__list">
            <table class="screening" id="screening">

            </table>
        </div>
        <div class="alert__container" id="alert__container">
        </div>
    </div>
    <script src="calendar.js"></script>
    <script src="app.js"></script>
</body>
</html>
